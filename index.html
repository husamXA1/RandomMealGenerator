<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Random Meal Generator</title>
</head>
<body>
    <div class="containter">
        <div class="text-center header">
            <h3>Feeling Hungry?</h3>
            <h5>Get a random meal by clicking below</h5>
            <button class="" id="get_meal">Get Meal üçî</button>
        </div>
        <div id="meal" class="meal">
            <div>
                <div>
                    <h3 id="meal-name"></h3>
                    <p id="meal-description"></p>
                </div>
                <div>
                    <img src="" alt="" id="meal-image">
                    <p id="meal-category"></p>
                    <p id="meal-area"></p>
                    <p id="meal-tags"></p>
                    <h4 id="ingredients-label"></h4>
                    <ul id="meal-ingredients"></ul>
                </div>
            </div>
            <div>
                <h4 id="video-title"></h4>
                <iframe id="meal-video" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
